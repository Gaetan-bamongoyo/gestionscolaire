<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <!-- Import de la police Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Import des icônes FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- RESET & BASE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            width: 100%;
            min-height: 100vh;
            /* Changement de couleur de fond vers #1e1b4b avec un léger dégradé */
            background-color: #1e1b4b; 
            background: linear-gradient(135deg, #1e1b4b, #312e81);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- CONTAINER PRINCIPAL --- */
        .container {
            width: 1000px;
            height: 500px;
            background: #fff;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* --- PARTIE GAUCHE (Bleue) --- */
        .left-panel {
            flex: 1;
            /* Utilisation de la couleur demandée #1e1b4b */
            background: linear-gradient(to bottom right, #1e1b4b, #2e2a69);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 40px;
            z-index: 1;
            overflow: hidden;
        }

        /* Décorations (Bulles) */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .circle-1 {
            width: 200px;
            height: 200px;
            top: -50px;
            left: -50px;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            bottom: 50px;
            right: -40px;
            background: rgba(255, 255, 255, 0.15);
        }
        
        /* Contenu Texte Gauche */
        .left-content h1 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* --- PARTIE DROITE (Formulaire) --- */
        .right-panel {
            flex: 1;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Décoration coin bas droit */
        .right-decoration {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: #1e1b4b; /* Couleur demandée */
            border-radius: 50%;
            opacity: 0.8;
        }

        .form-content {
            width: 100%;
            max-width: 380px;
            padding: 40px;
            z-index: 2;
        }

        .form-content h2 {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }

        /* Champs Inputs */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 45px; /* Espace pour l'icône */
            border: none;
            background-color: #f0f2f5;
            border-radius: 10px;
            font-size: 14px;
            color: #333;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            background-color: #e4e6e9;
            /* Focus ring avec la couleur #1e1b4b en transparence */
            box-shadow: 0 0 0 2px rgba(30, 27, 75, 0.2);
        }

        .toggle-password {
            left: auto !important;
            right: 15px;
            cursor: pointer;
        }

        /* Options (Se souvenir / MDP oublié) */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .forgot-link {
            color: #1e1b4b; /* Couleur demandée */
            text-decoration: none;
            font-weight: 600;
        }

        /* Boutons */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #1e1b4b; /* Couleur demandée */
            color: white;
            box-shadow: 0 5px 15px rgba(30, 27, 75, 0.3);
        }

        .btn-primary:hover {
            background-color: #131131; /* Version plus foncée pour le hover */
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid #ccc;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-secondary:hover {
            background-color: #f9f9f9;
            border-color: #bbb;
        }

        .signup-text {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }

        .signup-text a {
            color: #1e1b4b; /* Couleur demandée */
            text-decoration: none;
            font-weight: 600;
        }

        /* --- RESPONSIVE (Mobile & Tablette) --- */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                max-width: 450px;
                border-radius: 20px;
            }

            .left-panel {
                display: none; 
            }

            .right-panel {
                padding: 20px;
            }
            
            .form-content {
                padding: 30px 10px;
            }

            .right-decoration {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Partie Gauche (Bleue #1e1b4b) -->
        <div class="left-panel">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            
            <div class="left-content">
                <h1>Bienvenue</h1>
            </div>
        </div>

        <!-- Partie Droite (Formulaire) -->
        <div class="right-panel">
            <!-- Décoration coin bas droite -->
            <div class="right-decoration"></div>

            <div class="form-content">
                <h2>Connexion</h2>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    
                    <!-- Champ Nom d'utilisateur -->
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Nom d'utilisateur" required>
                    </div>

                    <!-- Champ Mot de passe -->
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Mot de passe" id="password" required>
                        <!-- Icône pour voir/masquer -->
                        <i class="fas fa-eye-slash toggle-password" onclick="togglePassword()"></i>
                    </div>

                    <!-- Options -->
                    <div class="options">
                        <label class="remember-me">
                            <input type="checkbox"> Se souvenir de moi
                        </label>
                        <a href="#" class="forgot-link">Mot de passe oublié ?</a>
                    </div>

                    <!-- Boutons -->
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                    
                    <button type="button" class="btn btn-secondary">
                        Autre méthode de connexion
                    </button>

                    <!-- Lien Pied de formulaire -->
                    <p class="signup-text">
                        Vous n'avez pas de compte ? <a href="#">S'inscrire</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Script pour afficher/masquer le mot de passe -->
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }
    </script>
</body>
</html>
